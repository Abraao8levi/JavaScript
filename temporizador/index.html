<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador com Clima e Calendário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Temporizador e Informações do Dia</h1>
    </header>
    <div class="container">
        <div class="temporizador-container">
            <h2>Temporizador</h2>
            <div id="timerDisplay">00:00:00</div>
            <input type="number" id="timerInput" placeholder="Minutos">
            <button id="startBtn">Iniciar</button>
            <button id="stopBtn">Parar</button>
        </div>
        <div class="clima-container">
            <h2>Informações do Clima</h2>
            <p id="localizacao">Localização: Carregando...</p>
            <p id="temperatura">Temperatura: Carregando...</p>
            <p id="nascerSol">Nascer do Sol: Carregando...</p>
            <p id="porSol">Pôr do Sol: Carregando...</p>
        </div>
        <div class="calendario-container">
            <h2>Calendário</h2>
            <p id="dataAtual">Data: Carregando...</p>
            <div id="calendarioCompleto"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
