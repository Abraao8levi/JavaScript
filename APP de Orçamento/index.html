<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #main-header {
            background-color: #003366;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        #main-header h1 {
            margin: 0;
        }
        #balance {
            background-color: #003366;
            color: #fff;
            padding: 15px;
            margin-top: 10px;
            text-align: center;
            border-radius: 8px;
        }
        #income, #expenses {
            background-color: #e6f7ff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background-color: #cceeff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        ul li button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        ul li button:hover {
            background-color: #e60000;
        }
        form {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #003366;
            border-radius: 5px;
        }
        button {
            background-color: #003366;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #002244;
        }
        .summary {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .summary div {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            width: 48%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>Aplicativo de Orçamento</h1>
    </header>
    <div class="container">
        <div id="balance">
            <h2>Saldo: <span id="balance-amount">R$ 0.00</span></h2>
        </div>
        <div class="summary">
            <div id="income-summary">
                <h3>Receitas Totais</h3>
                <p id="total-income">R$ 0.00</p>
            </div>
            <div id="expenses-summary">
                <h3>Despesas Totais</h3>
                <p id="total-expenses">R$ 0.00</p>
            </div>
        </div>
        <div id="income">
            <h3>Receitas</h3>
            <ul id="income-list"></ul>
        </div>
        <div id="expenses">
            <h3>Despesas</h3>
            <ul id="expenses-list"></ul>
        </div>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="amount" placeholder="Valor" step="0.01" min="-100000" max="100000" required>
            <button type="submit">Adicionar Transação</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
